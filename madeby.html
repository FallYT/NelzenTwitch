<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by Fall</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: linear-gradient(135deg, #007b00, #00c000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            color: #ffff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Made by Fall</h1>
        <p>This website was crafted with care and creativity by Fall. Thank you for visiting!</p>
        <a href="https://github.com/your-username" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
